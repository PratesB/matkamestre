{% extends 'base.html' %}

{% block body %}
  <div class="min-h-screen flex items-center justify-center bg-slate-950 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-gray-800 p-8 md:p-10 rounded-lg shadow-2xl border border-gray-700">
      <h2 class="text-3xl font-extrabold text-white text-center mb-6">Invite a New Mentee</h2>

      <div>
        {% if messages %}
          {% for message in messages %}
            <div class="flex items-center p-4 mb-4 text-sm text-{{ message.tags }}-800 rounded-lg bg-{{ message.tags }}-50 dark:bg-slate-900 dark:text-{{ message.tags }}-400" role="alert">
              <svg class="shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
              </svg>
              <span class="sr-only">Info</span>
              <div>
                <span class="font-medium">{{ message }}</span>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      </div>

      <form method="post" action="{% url 'invite_mentee' %}" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="mentee_email" class="block text-sm font-medium text-gray-300 mb-2">Mentee Email</label>
          <input type="email" id="mentee_email" name="mentee_email" placeholder="name@example.com" value="{{ mentee_email|default:'' }}" required class="appearance-none block w-full px-4 py-3 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 text-white bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out cursor-pointer">Send Invitation</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
